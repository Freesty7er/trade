<h1>Справочник "Состояния заказов покупателей"</h1>
<p>Справочник предназначен для регистрации состояния заказов покупателей.</p>
<p>Справочник вызывается для ввода и редактирования информации из формы <a href="CommonForm.НастройкаПараметровУчета/Help">настроек параметров учета</a>, <strong>раздел</strong> <strong>"Маркетинг и продажи</strong><strong>"</strong>.</p></body></html>
