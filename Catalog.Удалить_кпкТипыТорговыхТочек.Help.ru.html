<h1>Справочник «Типы торговых точек» </h1>
<p>Данный справочник носит служебный характер. Тип торговой точки предназначен для характеристики торговой точки из справочника <a href="../id1121145a-bad3-46cc-a31c-f9c3964dd44f/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">«Торговые точки»</a> (например, оптовая или розничная).</p></body></html>
