<h1>Регистр сведений «Товары на ККМ»</h1>
<p class="Usual">В этом регистре сведений хранится список товаров, который будет загружаться в ККМ, подключенную в режиме Offline. Выгрузка производится с помощью обработки <a href="../idd75ec6d1-84c5-46ba-a25d-df83bb112715/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">«Загрузка данных в ККМ, подключаемые в режиме Offline»</a>. </p></body></html>
